<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game - API Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel = "stylesheet" href = "main.css">
    </head>
    <body class ="flex">
      <div class="wrapper">
        <div class="quiz-container">
          <div class="quiz-head">
            <h1 class="quiz-title">Quiz game</h1>
            <div class = "quiz-score flex">
            <span id="correct-score">2</span>/<span id="total-question">2</span>
        </div>
        </div>
        <div class="quiz-body">
        <h2 class="quiz-question" id="question">Profissões Que Não Vão Exitir No Futuro</h2>
        
  
        <ul class="quiz-options">
          <li onclick="toggle0()">1-</li>
    
          <li onclick="toggle1()">2-</li>
          
          <li onclick="toggle2()">3-</li>

          <li onclick="toggle3()">4-</li>

          <li onclick="toggle4()">5-</li>

          <li onclick="toggle5()">6-</li>

          <li onclick="toggle6()">7-</li>
          
          <li onclick="toggle7()">8-</li>
          </ul>
          </div>
          <div id="conteudo">Porteiro = 32</div>
        
        <div id="agua">Cobrador De Onibus = 31</div>

        <div id="fogo">Operador De Caixa = 26</div>

        <div id="grama">Carteiro = 23</div>

        <div id="cebola">Atendente De Telemarketing = 20</div>

        <div id="moto">Corretor De Imoveis = 09</div>

        <div id="teclado"> Técnico De Revelação = 06</div>

        <div id="lima">Reparada De Aparelhos = 03</div>

        <button class="login" onclick="welldone()">proximo</button>
        <button class="page" onclick="page()">Anterior</button>
        

        
       
        
          
        
        </div>
        </div>
        
        
        <script src="script.js"></script>

      
      
    </body>
    </html>
